services:
  app:
    build: .
    container_name: sfews-backend
    restart: always
    volumes:
      - ./.env:/app/.env
    expose:
      - "8080"
    depends_on:
      - mysql
    networks:
      - gin_network

  mysql:
    image: mysql:8.0
    container_name: sfews-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sfews
      MYSQL_DATABASE: sfews
      MYSQL_USER: sfews
      MYSQL_PASSWORD: sfews
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gin_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: sfews-nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - gin_network

networks:
  gin_network:

volumes:
  mysql_data:
